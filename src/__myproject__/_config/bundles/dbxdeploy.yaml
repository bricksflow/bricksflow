parameters:
  dbxdeploy:
    source:
      notebooks:
        baseDir: 'src/__myproject__'
        patterns:
          - 'app/install_master_package.py'
          - 'bronze/**/*.py'
          - 'silver/**/*.py'
          - 'gold/**/*.py'
    target:
      workspace:
        baseDir: '%databricks.workspace.baseDir%'
    databricks:
      host: '%databricks.address%'
      token: '%env(DBX_TOKEN)%'
      clusterId: '%databricks.clusterId%'
