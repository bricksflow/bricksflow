[tool.poetry]
name = "t__myproject__t"
version = "1.0"
description = "Bricksflow project skelefon"
readme = "README.md"

authors = [
    "Jiri Koutny <jiri.koutny@datasentics.com>"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

include = ["*.yaml", "*.json"]

packages = [
    { include = "__myproject__", from = "src" },
]

[tool.poetry.dependencies]
python = ">=3.7.1,<4.0.0"
databricks-bundle = "^0.7.0"
datalake-bundle = "0.5.*"
injecta = "^0.9.2"
pandas = "1.0.1"
numpy = "1.18.1"

[tool.poetry.dev-dependencies]
pyfony-core = "^0.7.1"
databricks-connect = ">=7.3.7"
dbx-deploy = ">=0.14.0b3"
black = "^20.8b1"
poethepoet = ">=0.9.0,<1.0.0"
flake8 = "^3.8"
pep8-naming = ">=0.11.1,<1.0.0"

[pyfony.bootstrap]
rootModuleName = "__myproject__"
allowedEnvironments = ["dev", "test", "prod"]

[tool.black]
line-length = 140

[tool.poe.tasks]
black = "black src"
black-check = "black --check src"
flake8 = "flake8 --ignore=E501,W503 src"
container-check = "python src/__myproject__/ContainerTest.py"
