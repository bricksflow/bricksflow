[tool.poetry]
name = "t__myproject__t"
version = "0.1"
description = "Bricksflow project skelefon"
readme = "README.md"

authors = [
    "Jiri Koutny <jiri.koutny@datasentics.com>"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

include = ["*.yaml", "*.json"]

packages = [
    { include = "__myproject__", from = "src" },
]

[tool.poetry.dependencies]
python = "~3.7.3"
databricks-bundle = ">=0.6.0a14"
datalake-bundle = ">=0.5.0a6"

[tool.poetry.dev-dependencies]
databricks-connect = ">=7.3.5"
dbx-deploy = ">=0.13.0a6"
pylint = "2.4.*"

[pyfony.bootstrap]
rootModuleName = "__myproject__"
allowedEnvironments = ['dev', 'test', 'aut', 'sx', 'prod']